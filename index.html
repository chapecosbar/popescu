<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Site - Em Construção</title>
  <link rel="shortcut icon" href="./fav/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="./css/scripts.css">
</head>
<body>
    <header>
        <div class="toolbar" role="banner">
            <div class="logo-nome">
                <img id="logo-construção"
                alt="ferramentas de construção"
                src="./img/logo/ferramentas.png"
                />
                
            </div>


            <div class="spacer">
                <a aria-label="Seu perfil no GitHub" target="_blank" rel="noopener" href="http://github.com/seuperfil-github" title="GitHub">
                    <img id="logo-github" src="./img/redes/github.png" height="30" alt="github logo"></a>

                <a aria-label="Seu perfil no LinkedIn" target="_blank" rel="noopener" href="http://linkedin.com/in/seuperfil-linkedin" title="LinkedIn">
                    <img id="logo-linkedin" src="./img/redes/linkedin.png" height="30"   alt="LinkedIn logo"></a>
            </div>
        </div>   
    </header>

    <section class="content-main">
        <div class="center">
            <div class="content-chamada">
                <h2>Nome do seu Site</h2>
                <h3>Aqui você coloca informações importantes sobre o projeto, quem está produzindo e onde o usuário interessado pode encontrar mais informações sobre seu negócio e/ou projeto... Trata-se de uma aplicação web que te ajuda em tal coisa...</h3><br>
  
                <a aria-label="Seu perfil no LinkedIn" target="_blank" rel="noopener" href="http://linkedin.com/in/seuperfil-linkedin" title="LinkedIn">Saiba Mais</a>
            </div>

            <div class="content-img">
                <img id="img-ferramentas" alt="ferramentas de construção" src="./img/logo/ferramentas.png">
            </div>
        </div>   
    </section>

    <footer>
        <div>
            <h4>by Seu Site &copy; 2023</h4>
        </div>

    </footer>
</body>
</html>
